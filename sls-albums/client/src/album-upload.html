<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Create Album | Lambda Albums | Codestock Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cosmo/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
</head>

<body>

  <div class="container">

    <h1><a href="/">Lambda Albums</a></h1>
    <hr>

    <div class="alert alert-success">
      Album created: <span id="album-name" style="font-weight: bold">
    </div>

    <h2>2. Upload Photos!</h2>
    <hr>

    <div class="well">
      <form id="form-album-upload">
        <div class="form-group">
          <input type="file" name="img-input" multiple
            accept=".gif,.jpg,.jpeg,.png"></input>
        </div>
      </form>
      <div>
        <p><a href="" id='album-link'>View Album Here</a></p>
      </div>
      <div id="thumbnails">

      </div>
    </div>

  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.11.1/axios.min.js"></script>
  <script type="text/javascript" src="/scripts/defaults.js"></script>
  <script type="text/javascript" src="/scripts/album-create.js"></script>
  <script type="text/javascript" src="/scripts/album-upload.js"></script>
</body>

</html>
