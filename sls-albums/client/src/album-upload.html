<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Create Album | Serverless Albums | Codestock Demo</title>
  <link rel="import" href="/partials/styles.html">
</head>

<body>

  <div class="container">

    <h1><a href="/">Serverless Albums</a></h1>
    <hr>

    <div class="alert alert-success">
      Album created: <span id="album-name" style="font-weight: bold">
    </div>

    <h2>2. Upload Photos!</h2>
    <hr>

    <div class="well">
      <form id="form-album-upload">
        <div class="form-group">
          <input type="file" name="img-input" multiple
            accept=".gif,.jpg,.jpeg,.png"></input>
        </div>
      </form>
      <div id="thumbnails">

      </div>
    </div>

  </div>
  <link rel="import" href="/partials/scripts.html">
</body>

</html>
